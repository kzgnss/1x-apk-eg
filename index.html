<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تحميل تطبيق 1xBet</title>
  <style>
    :root{
      --bg:#050816;
      --card:rgba(255,255,255,.06);
      --border:rgba(255,255,255,.10);
      --text:#eef2ff;
      --muted:#a7b0c0;
      --accent:#facc15;
      --shadow: 0 20px 60px rgba(0,0,0,.45);
      --radius:18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family: system-ui, -apple-system, "Segoe UI", Tahoma, Arial, sans-serif;
      color:var(--text);
      background:
        radial-gradient(900px 500px at 50% 20%, rgba(250,204,21,.22), transparent 60%),
        radial-gradient(700px 400px at 70% 80%, rgba(59,130,246,.16), transparent 60%),
        var(--bg);
      padding:24px;
    }
    .wrap{width:min(720px, 100%); text-align:center;}
    .card{
      background: var(--card);
      border:1px solid var(--border);
      border-radius:var(--radius);
      padding:28px 22px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
    }
    h1{margin:0 0 10px; font-size:28px; letter-spacing:.2px}
    p{margin:0; color:var(--muted); line-height:1.7}

    .btn{
      margin-top:18px;
      width:100%;
      border:0;
      cursor:pointer;
      padding:14px 16px;
      border-radius:14px;
      font-size:16px;
      font-weight:900;
      color:#0b122a;
      background: linear-gradient(180deg, #fde047, #facc15);
      box-shadow: 0 12px 30px rgba(250,204,21,.20);
      transition: transform .08s ease, filter .15s ease;
    }
    .btn:active{transform: translateY(1px); filter: brightness(.98)}

    /* Modal */
    .overlay{
      position:fixed; inset:0;
      background: rgba(0,0,0,.58);
      display:none;
      align-items:center;
      justify-content:center;
      padding:22px;
      z-index:999;
    }
    .overlay.open{display:flex;}
    .modal{
      width:min(560px, 100%);
      background:#0b122a;
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow: var(--shadow);
      padding:18px;
      text-align:right;
    }
    .modal-header{
      display:flex; align-items:center; justify-content:space-between;
      gap:12px;
      padding-bottom:10px;
      border-bottom:1px solid var(--border);
    }
    .modal-title{
      margin:0;
      font-size:16px;
      font-weight:900;
      letter-spacing:.2px;
    }
    .x{
      border:1px solid var(--border);
      background: transparent;
      color: var(--text);
      width:36px; height:36px;
      border-radius:12px;
      cursor:pointer;
      font-size:18px;
      line-height:1;
    }
    ol{
      margin:14px 0 0;
      padding-right:18px;
      padding-left:0;
    }
    li{margin:10px 0; color:var(--text); line-height:1.7}
    .muted{color:var(--muted)}
    .actions{
      display:flex; gap:10px; flex-wrap:wrap;
      margin-top:14px;
    }
    .a-btn{
      flex:1 1 180px;
      border-radius:14px;
      padding:12px 14px;
      border:1px solid var(--border);
      background: rgba(255,255,255,.04);
      color: var(--text);
      cursor:pointer;
      font-weight:900;
    }
    .a-btn.primary{
      border:0;
      background: linear-gradient(180deg, #22c55e, #16a34a);
      color:#06210f;
    }
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card">
      <h1>تحميل تطبيق 1xBet</h1>
      <p>اضغط على الزر تحت عشان تفتح الخطوات وتكمّل التحميل.</p>

      <button class="btn" id="openModalBtn">تحميل تطبيق 1xBet</button>
    </section>
  </main>

  <div class="overlay" id="overlay" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true" aria-label="التعليمات">
      <div class="modal-header">
        <h2 class="modal-title">التعليمات</h2>
        <button class="x" id="closeModalBtn" aria-label="إغلاق">×</button>
      </div>

      <ol>
        <li><b>سجّل</b> على موقع 1x. <span class="muted">ده مطلوب عشان تكمّل.</span></li>
        <li><b>حمّل التطبيق</b> على الموبايل وثبّته.</li>
        <li><b>بعد كده</b> هيوصلك الوصول للـ Predictor.</li>
      </ol>

      <div class="actions">
        <button class="a-btn" id="goSiteBtn">التسجيل</button>
        <button class="a-btn primary" id="downloadBtn">تحميل التطبيق</button>
      </div>
    </div>
  </div>

  <script>
    // حط اللينكات بتاعتك هنا:
    const OFFICIAL_SITE_URL = "https://YOUR-REG-LINK";
    const APP_DOWNLOAD_URL  = "https://YOUR-APP-LINK";

    const overlay = document.getElementById("overlay");
    const openModalBtn = document.getElementById("openModalBtn");
    const closeModalBtn = document.getElementById("closeModalBtn");
    const goSiteBtn = document.getElementById("goSiteBtn");
    const downloadBtn = document.getElementById("downloadBtn");

    const openModal = () => {
      overlay.classList.add("open");
      overlay.setAttribute("aria-hidden", "false");
    };
    const closeModal = () => {
      overlay.classList.remove("open");
      overlay.setAttribute("aria-hidden", "true");
    };

    openModalBtn.addEventListener("click", openModal);
    closeModalBtn.addEventListener("click", closeModal);

    overlay.addEventListener("click", (e) => {
      if (e.target === overlay) closeModal();
    });

    goSiteBtn.addEventListener("click", () => window.open(OFFICIAL_SITE_URL, "_blank", "noopener,noreferrer"));
    downloadBtn.addEventListener("click", () => window.open(APP_DOWNLOAD_URL, "_blank", "noopener,noreferrer"));

    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape") closeModal();
    });
  </script>
</body>
</html>
